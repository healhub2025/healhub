  <section class="container fade">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <div class="form-group">
        <label for="contact-name">Your Name</label>
        <input type="text" id="contact-name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="contact-email">Your Email</label>
        <input type="email" id="contact-email" placeholder="e.g., example@email.com" required>
      </div>
      <div class="form-group">
        <label for="contact-message">Your Message</label>
        <textarea id="contact-message" rows="7" placeholder="Type your message here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <div class="contact-info">
